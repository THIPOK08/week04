<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{title}}</h1>
  <hr>
  <h2>My name is {{name}}</h2>
  <h2>My email address is {{email}}</h2>
  <h2>My mobile phone number {{mobile}}</h2>
  {% if age >= 50 %}
   <h2>Older</h2>
  {% else %}
   <h2>Younger</h2>
  {% endif %}
</body>
</html>
